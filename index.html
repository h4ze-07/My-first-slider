<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="slider">
            <button class="btn btn-prev">PREVIOUS</button>
            <div class="container">
                <div class="images">
                    <img src="img/1.jpg" alt="nature" class="slider__photo">
                    <img src="img/2.jpg" alt="nature" class="slider__photo">
                    <img src="img/3.jpg" alt="nature" class="slider__photo">
                    <img src="img/4.jpg" alt="nature" class="slider__photo">
                    <img src="img/5.jpg" alt="nature" class="slider__photo">
                    <img src="img/6.jpg" alt="nature" class="slider__photo">
                    <img src="img/7.jpg" alt="nature" class="slider__photo">
                    <img src="img/8.jpg" alt="nature" class="slider__photo">
                    <img src="img/9.jpg" alt="nature" class="slider__photo">
                </div>
            </div>
            <button class="btn btn-next">NEXT</button>
        </div>
    <script src="main.js"></script>
</body>
</html>
